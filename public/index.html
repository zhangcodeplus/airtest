<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AirTest - 文章管理系统</title>
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
	<nav class="bg-white shadow-lg">
		<div class="max-w-7xl mx-auto px-4">
			<div class="flex justify-between h-16">
				<div class="flex">
					<div class="flex-shrink-0 flex items-center">
						<a href="/" class="text-xl font-bold text-gray-800">AirTest</a>
					</div>
					<div class="ml-6 flex items-center">
						<a href="/back" class="text-gray-900 px-3 py-2 rounded-md text-sm font-medium">管理后台</a>
					</div>
				</div>
			</div>
		</div>
	</nav>

	<main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
		<div class="px-4 py-6 sm:px-0">
			<!-- 分类导航区 -->
			<div class="mb-8">
				<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
					<div class="bg-white shadow rounded-lg p-6">
						<h3 class="text-lg font-bold mb-2"><a href="/mining.html" class="hover:underline">挖矿</a></h3>
						<ul class="list-disc list-inside text-gray-700">
							<li><a href="/mining.html#mobile" class="hover:underline">手机挖矿</a></li>
							<li><a href="/mining.html#machine" class="hover:underline">矿机</a></li>
							<li><a href="/mining.html#home" class="hover:underline">家庭挖矿赚钱品种</a></li>
							<li><a href="/mining.html#proxy" class="hover:underline">加密代理</a></li>
						</ul>
					</div>
					<div class="bg-white shadow rounded-lg p-6">
						<h3 class="text-lg font-bold mb-2"><a href="/airdrop.html" class="hover:underline">空投推荐</a></h3>
						<ul class="list-disc list-inside text-gray-700">
							<li><a href="/airdrop.html#auto" class="hover:underline">挂机空投</a></li>
							<li><a href="/airdrop.html#interact" class="hover:underline">交互空投</a></li>
							<li><a href="/airdrop.html#game" class="hover:underline">游戏空投</a></li>
						</ul>
					</div>
					<div class="bg-white shadow rounded-lg p-6">
						<h3 class="text-lg font-bold mb-2"><a href="/tutorial.html" class="hover:underline">空投教程</a></h3>
						<ul class="list-disc list-inside text-gray-700">
							<li><a href="/tutorial.html#basic" class="hover:underline">基础装备</a></li>
							<li><a href="/tutorial.html#advanced" class="hover:underline">进阶教程</a></li>
						</ul>
					</div>
					<div class="bg-white shadow rounded-lg p-6">
						<h3 class="text-lg font-bold mb-2"><a href="/exchange.html" class="hover:underline">交易所推荐</a></h3>
						<ul class="list-disc list-inside text-gray-700">
							<li><a href="/exchange.html#cex" class="hover:underline">cex推荐</a></li>
							<li><a href="/exchange.html#dex" class="hover:underline">dex推荐</a></li>
							<li><a href="/exchange.html#stake" class="hover:underline">质押</a></li>
						</ul>
					</div>
				</div>
			</div>
			<!-- 文章列表 -->
			<div class="bg-white shadow rounded-lg p-6">
				<h2 class="text-lg font-medium mb-4">最新文章</h2>
				<div id="articles" class="space-y-4">
					<!-- 文章列表将通过 JavaScript 动态加载 -->
				</div>
			</div>
		</div>
	</main>

	<script>
		// 加载文章列表
		async function loadArticles() {
			const response = await fetch('/api/articles')
			const articles = await response.json()
			const articlesContainer = document.getElementById('articles')
			
			articlesContainer.innerHTML = articles.map(article => `
				<div class="border rounded-lg p-4">
					<h3 class="text-lg font-medium">${article.title}</h3>
					<p class="text-gray-600 mt-2">${article.content}</p>
					<p class="text-sm text-gray-500 mt-2">创建时间：${new Date(article.created_at).toLocaleString()}</p>
				</div>
			`).join('')
		}

		// 初始加载文章列表
		loadArticles()
	</script>
</body>
</html>
