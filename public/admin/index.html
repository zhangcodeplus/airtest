<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>后台管理 - 我的博客</title>
    <link rel="stylesheet" href="/css/main.css" type="text/css" charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1 class="site-title">后台管理</h1>
            <nav>
                <ul>
                    <li><a href="/"><i class="fas fa-home"></i> 返回首页</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="hero">
                <h2>欢迎进入后台管理</h2>
                <p>在这里你可以管理博客的文章、分类等内容。</p>
            </section>
            <div class="posts">
                <article class="post">
                    <h2><a href="/admin/posts">文章管理</a></h2>
                    <div class="post-summary">
                        <p>查看、编辑和删除博客文章。</p>
                    </div>
                </article>
                <article class="post">
                    <h2><a href="/admin/new">新建文章</a></h2>
                    <div class="post-summary">
                        <p>发布一篇新的博客文章。</p>
                    </div>
                </article>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <p>Copyright © 2025 我的博客. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
