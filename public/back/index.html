<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirTest - 管理后台</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="/" class="text-xl font-bold text-gray-800">AirTest</a>
                    </div>
                    <div class="ml-6 flex items-center">
                        <a href="/back" class="text-gray-900 px-3 py-2 rounded-md text-sm font-medium">管理后台</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <!-- 新建文章表单 -->
            <div class="bg-white shadow rounded-lg p-6 mb-6">
                <h2 class="text-lg font-medium mb-4">新建文章</h2>
                <form id="articleForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">标题</label>
                        <input type="text" name="title" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">内容</label>
                        <textarea name="content" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></textarea>
                    </div>
                    <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">发布文章</button>
                </form>
            </div>

            <!-- 文章列表 -->
            <div class="bg-white shadow rounded-lg p-6">
                <h2 class="text-lg font-medium mb-4">文章列表</h2>
                <div id="articles" class="space-y-4">
                    <!-- 文章列表将通过 JavaScript 动态加载 -->
                </div>
            </div>
        </div>
    </main>

    <script>
        // 加载文章列表
        async function loadArticles() {
            const response = await fetch('/api/articles')
            const articles = await response.json()
            const articlesContainer = document.getElementById('articles')
            
            articlesContainer.innerHTML = articles.map(article => `
                <div class="border rounded-lg p-4">
                    <h3 class="text-lg font-medium">${article.title}</h3>
                    <p class="text-gray-600 mt-2">${article.content}</p>
                    <p class="text-sm text-gray-500 mt-2">创建时间：${new Date(article.created_at).toLocaleString()}</p>
                </div>
            `).join('')
        }

        // 提交新文章
        document.getElementById('articleForm').addEventListener('submit', async (e) => {
            e.preventDefault()
            const formData = new FormData(e.target)
            const data = {
                title: formData.get('title'),
                content: formData.get('content')
            }

            await fetch('/api/articles', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })

            e.target.reset()
            loadArticles()
        })

        // 初始加载文章列表
        loadArticles()
    </script>
</body>
</html>
