{{ define "main" }}
<div class="container">
    <article class="post">
        <h1>{{ .Title }}</h1>
        <div class="post-meta">
            <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "2006-01-02" }}</time>
        </div>
        <div class="post-content">
            {{ .Content }}
        </div>
    </article>
</div>
{{ end }}
