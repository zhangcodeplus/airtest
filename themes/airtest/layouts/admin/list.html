<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>文章列表 - {{ .Site.Title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .article-actions {
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/admin">后台管理</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/new">新建文章</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin/posts">文章列表</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="admin-container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>文章列表</h1>
            <a href="/admin/new" class="btn btn-primary">新建文章</a>
        </div>

        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>状态</th>
                        <th>创建时间</th>
                        <th>更新时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {{ range .Pages }}
                    <tr>
                        <td>{{ .Title }}</td>
                        <td>
                            {{ if .Draft }}
                            <span class="badge bg-warning">草稿</span>
                            {{ else }}
                            <span class="badge bg-success">已发布</span>
                            {{ end }}
                        </td>
                        <td>{{ .Date.Format "2006-01-02 15:04" }}</td>
                        <td>{{ .Lastmod.Format "2006-01-02 15:04" }}</td>
                        <td class="article-actions">
                            <a href="/admin/edit/{{ .Slug }}" class="btn btn-sm btn-primary">编辑</a>
                            <button class="btn btn-sm btn-danger" onclick="deleteArticle('{{ .Slug }}')">删除</button>
                            {{ if .Draft }}
                            <button class="btn btn-sm btn-success" onclick="publishArticle('{{ .Slug }}')">发布</button>
                            {{ end }}
                        </td>
                    </tr>
                    {{ end }}
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function deleteArticle(slug) {
            if (confirm('确定要删除这篇文章吗？')) {
                try {
                    const response = await fetch(`/api/articles/${slug}`, {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        alert('文章删除成功！');
                        window.location.reload();
                    } else {
                        alert('删除失败，请重试');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('删除失败，请重试');
                }
            }
        }

        async function publishArticle(slug) {
            try {
                const response = await fetch(`/api/articles/${slug}/publish`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    alert('文章发布成功！');
                    window.location.reload();
                } else {
                    alert('发布失败，请重试');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('发布失败，请重试');
            }
        }
    </script>
</body>
</html>
