<footer class="site-footer">
  <div class="container">
    <div class="footer-content">
      <div class="copyright">
        &copy; {{ now.Format "2006" }} {{ .Site.Title }}
      </div>
      <div class="social-links">
        {{ if .Site.Params.social }}
        <ul>
          {{ range .Site.Params.social }}
          <li>
            <a href="{{ .url }}" target="_blank" rel="noopener">
              <i class="{{ .icon }}"></i>
            </a>
          </li>
          {{ end }}
        </ul>
        {{ end }}
      </div>
    </div>
  </div>
</footer>
