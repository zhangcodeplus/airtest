<header class="site-header">
  <div class="container">
    <div class="site-title">
      <a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
    </div>
    <nav class="site-nav">
      <ul>
        {{ range .Site.Menus.main }}
        <li><a href="{{ .URL }}">{{ .Name }}</a></li>
        {{ end }}
      </ul>
    </nav>
  </div>
</header>
